<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form" action="survey-form.org">
      <label for="name" id="name-label"
        >Name:
        <input type="text" id="name" required placeholder="Enter your name"
      /></label>
      <label for="email" id="email-label"
        >Email:
        <input type="email" id="email" required placeholder="Enter your Email"
      /></label>
      <label for="number" id="number-label"
        >Age(optional):
        <input type="number" id="number" min="13" max="120" placeholder="Age"
      /></label>
      <label for="dropdown">
        Which option best describes your current role?
        <select name="dropdown" id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Other</option>
        </select>
      </label>
      <fieldset>
        Would you recommend freeCodeCamp to a friend?
        <label for="definitely"
          ><input
            id="definitely"
            type="radio"
            name="Recommend"
            class="inline"
            value="1"
            checked
          />
          Definitely</label
        >
        <label for="Maybe"
          ><input
            id="Maybe"
            type="radio"
            name="Recommend"
            class="inline"
            value="2"
          />
          Maybe</label
        >
        <label for="Not sure"
          ><input
            id="Not sure"
            type="radio"
            name="Recommend"
            class="inline"
            value="3"
          />
          Not Sure</label
        >
      </fieldset>
      <fieldset>
        <label for="improved">
          What would you like to see improved?
          <input
            class="inline"
            id="improved"
            type="checkbox"
            required
            name="improved"
            value="1"
          />
          Front-end Projects
          <input
            class="inline"
            id="improved"
            type="checkbox"
            required
            name="improved"
            value="2"
          />
          Front-end Projects
          <input
            class="inline"
            id="improved"
            type="checkbox"
            required
            name="improved"
            value="3"
          />
          Back-end Projects
          <input
            class="inline"
            id="improved"
            type="checkbox"
            required
            name="improved"
            value="4"
          />
          Data Visualization
          <input
            class="inline"
            id="improved"
            type="checkbox"
            required
            name="improved"
            value="5"
          />
          Challenges
        </label>
      </fieldset>
      <label for="comment">Any comments or suggestion?
        <textarea id="comment" name="comment" rows="3" cols="30" placeholder="Enteryour comment here...."></textarea>
      </label>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
